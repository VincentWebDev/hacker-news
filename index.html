<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hacker News Clone</title>
    <meta name="author" content="Vincent Croos" />
    <meta
      name="description"
      content="Hack News Clone for advanced JavaScript practice. Tutorial from Scrimba by Reed Berger."
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <div id="app-container">
        <div id="app-header">
          <header class="header">
            <div class="flex">
              <span class="header-title">
                <img class="header-logo" src="hacker-news-icon.png" />
                HackerNews
              </span>
              <a href="#/" class="header-link">Top</a>
              <a href="#/new" class="header-link">New</a>
              <a href="#/ask" class="header-link">Ask</a>
              <a href="#/show" class="header-link">Show</a>
              <a href="#/favorites" class="header-link">Favorites</a>
            </div>
          </header>
        </div>
        <div id="route-container">
          <div id="router-outlet"></div>
        </div>
      </div>

      <script type="module" src="app.js"></script>
      <!-- https://npmjs.com/package/navigo -->
      <!-- third-party library to handle routes: navigo -->
      <script src="//unpkg.com/navigo@6"></script>
    </body>
  </body>
</html>
